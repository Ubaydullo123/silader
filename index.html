<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider" id="slider1">
    <div class="slider__inner">
      <img src="images/1.jpg" alt="" class="slider__item">
      <img src="images/2.jpg" alt="" class="slider__item">
      <img src="images/3.jpg" alt="" class="slider__item">
      <img src="images/4.jpg" alt="" class="slider__item">
      <img src="images/5.jpg" alt="" class="slider__item">
      <img src="images/6.jpg" alt="" class="slider__item">
    </div>
    <div class="slider__controls">
      <button class="slider__prev">prev</button>
      <button class="slider__next">next</button>
    </div>
  </div>  
  <script src="script.js"></script>
</body>

</html>
